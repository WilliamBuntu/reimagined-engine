<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
<ul class="notifications">
    <li class="toast success">
        <div class="column">
            <i class="fa-solid fa-circle-check"></i>
              <span> Success: this a success toast.</span>
        </div>
        <button class="xx">X</button>
    </li>


<li class="toast error">
    <div class="column">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span> Error: this Error toast.</span>
    </div>
    <button class="xx">X</button>
</li>

    <li class="toast warning">
        <div class="column">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span> Warning: this a Warning toast.</span>
        </div>
        <button class="xx">X</button>
    </li>

    <li class="toast info">
        <div class="column">
            <i class="fa-solid fa-circle-info"></i>
            <span> Info: this a information toast.</span>
        </div>
        <button class="xx">X</button>
    </li>
</ul>

<div class="buttons">
    <button class="btn" id="success">success</button>
    <button class="btn" id="error">Error</button>
    <button class="btn" id="warning">Warning</button>
    <button class="btn" id="info">info</button>

</div>

<script src="sandbox.js"></script>

</body>
</html>
